
                <style>
                * {
  margin: 0;
  box-sizing: border-box;
}
html {
  height: 100%;
}
body {
  --bg-light: #87ceeb;
  --bg-dark: #161843;
  background-color: var(--bg-light);
  animation: background 4s infinite linear 2s;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}
.main {
  position: relative;
  width: 200px;
  height: 200px;
  animation: rotate 4s infinite linear 2s;
}
.center {
  width: 100%;
  height: 100%;
  background-color: #ffdb00;
  border-radius: 50rem;
  animation: main 4s infinite linear 2s;
}
.cover {
  width: 200px;
  height: 200px;
  position: absolute;
  top: calc(50% - 100px);
  right: -50px;
  background-color: var(--bg-light);
  animation: background 4s infinite linear 2s, cover 4s infinite linear 2s;
  border-radius: 50rem;
  opacity: 0;
}
.twinkling-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0;
  animation: cover 4s infinite linear 2s;
}

.star {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #fff; /* Star color */
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  animation: twinkle 3s infinite alternate; /* Twinkling animation */
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #87ceeb; /* Sky blue background color */
}
.clouds {
  position: absolute;
  width: 500px;
  height: 300px;
  z-index: 3;
  animation: sway 4s infinite linear 2s;
}
.cloud {
  width: 200px;
  height: 80px;
  background-color: #fff; /* White color for the cloud */
  border-radius: 50rem;
  position: absolute;
  top: 50px;
  left: 10px;
}
.cloud:nth-of-type(2) {
  transform: scale(0.8) rotateY(180deg);
  left: 70%;
  top: 100px;
}
.cloud:nth-of-type(3) {
  transform: scale(0.6);
  left: 40%;
  top: 70%;
}
.cloud::before,
.cloud::after {
  content: "";
  width: 80px;
  height: 80px;
  background-color: #fff;
  border-radius: 50rem;
  position: absolute;
}

.cloud::before {
  top: -40px;
  left: 40px;
}

.cloud::after {
  top: -30px;
  left: 90px;
}

@keyframes twinkle {
  to {
    opacity: 0.5;
  }
}

@keyframes main {
  0% {
    background-color: #ffdb00;
  }

  25% {
    background-color: #eaf3fe;
  }
  50% {
    background-color: #eaf3fe;
  }
  75% {
    background-color: #ffdb00;
  }
  100% {
    background-color: #ffdb00;
  }
}
@keyframes rotate {
  0% {
    transform: rotate(0);
  }
  25% {
    transform: rotate(-30deg);
  }
  50% {
    transform: rotate(-30deg);
  }
  75% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
@keyframes sway {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  25% {
    transform: translateX(-30px);
    opacity: 0;
  }
  50% {
    transform: translateX(-30px);
    opacity: 0;
  }
  75% {
    transform: translateX(0);
    opacity: 1;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
@keyframes cover {
  0% {
    opacity: 0;
  }
  25% {
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  75% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@keyframes background {
  0% {
    background-color: var(--bg-light);
  }
  25% {
    background-color: var(--bg-dark);
  }
  50% {
    background-color: var(--bg-dark);
  }
  75% {
    background-color: var(--bg-light);
  }
  100% {
    background-color: var(--bg-light);
  }
}
                </style>
                <body>
                <div class="twinkling-stars"></div>
    <div class="clouds">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <div class="main">
      <div class="center"></div>
      <div class="cover"></div>
    </div>
                <script>
                document.addEventListener("DOMContentLoaded", function () {
  const stars = document.querySelector(".twinkling-stars");

  // Function to generate random number within a range
  function random(min, max) {
    return Math.random() * (max - min)   min;
  }

  // Function to create a star
  function createStar() {
    const star = document.createElement("div");
    star.className = "star";

    // Set random position
    star.style.left = `${random(0, 100)}%`;
    star.style.top = `${random(0, 100)}%`;

    // Set random animation duration
    star.style.animationDuration = `${random(1, 3)}s`;

    // Append star to the container
    stars.appendChild(star);
  }

  // Create 100 stars
  for (let i = 0; i < 100; i  ) {
    createStar();
  }
});
                </script>
            </body>
